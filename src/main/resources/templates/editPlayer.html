<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Players</title>
</head>
<body>
<!-- nav -->
<div class="text-center">
    <a href="coaches" ><button class="btn btn-outline-primary">Coach</button></a>
    <a href="teams" ><button class="btn btn-outline-primary">Team</button></a>
    <a href="players" ><button class="btn btn-outline-primary">Player</button></a>
</div>

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Player Manager</a></h1>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Player</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editPlayer" method="POST">
                <div class="form-group row">
                    <label for="firstName" class="col-3 col-form-label">
                        First Name</label>
                    <div class="col-9">
                        <input type="text" name="firstName" id="firstName"
                               class="form-control" th:value="${player.fName}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-3 col-form-label">
                        Last Name</label>
                    <div class="col-9">
                        <input type="text" name="lastName" id="lastName"
                               class="form-control"  th:value="${player.lName}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ppg" class="col-3 col-form-label">
                        PPG</label>
                    <div class="col-9">
                        <input type="text" name="ppg" id="ppg"
                               class="form-control"  th:value="${player.ppg}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apg" class="col-3 col-form-label">
                        APG</label>
                    <div class="col-9">
                        <input type="text" name="apg" id="apg"
                               class="form-control"  th:value="${player.apg}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rpg" class="col-3 col-form-label">
                        RPG</label>
                    <div class="col-9">
                        <input type="text" name="rpg" id="rpg"
                               class="form-control"  th:value="${player.rpg}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contract" class="col-3 col-form-label">
                        Contract</label>
                    <div class="col-9">
                        <input type="text" name="contract" id="contract"
                               class="form-control"  th:value="${player.psalary}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="teamID" class="col-3 col-form-label">
                        Team ID</label>
                    <div class="col-9">
                        <input type="text" name="teamID" id="teamID"
                               class="form-control"  th:value="${player.tid}"/>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="tid" class="col-3 col-form-label">Teams</label>
                    <div class="col-9">
                        <select multiple id="tid" name="tid"
                                class="form-control">
                            <option th:each="team : ${teams}"
                                    th:value="${team.teamId}"
                                    th:text="${team.teamName}" >
                                Student Name</option>
                        </select>
                    </div>
                </div>

                <input type="hidden" name="id" th:value="${player.pid}"/>
                <button type="submit" class="btn btn-primary">Update Player</button>
            </form>
        </div>
    </div>
</div>





</body>
