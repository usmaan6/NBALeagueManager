<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Players</title>
</head>
<body>
<!-- nav -->
<div class="text-center">
    <a href="coaches" ><button class="btn btn-outline-primary">Coach</button></a>
    <a href="teams" ><button class="btn btn-outline-primary">Team</button></a>
    <a href="players" ><button class="btn btn-outline-primary">Player</button></a>
</div>

<!-- start of add player -->

<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Player</span>



    </div>
    <div class="col-7 text-center m-3">
        <form action="addPlayer" method="POST">
            <div class="form-group row">
                <label for="firstName" class="col-3 col-form-label">
                    First Name</label>
                <div class="col-9">
                    <input type="text" name="firstName"
                           id="firstName" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-3 col-form-label">
                    Last Name</label>
                <div class="col-9">
                    <input type="text" name="lastName"
                           id="lastName" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="ppg" class="col-3 col-form-label">
                    PPG</label>
                <div class="col-9">
                    <input type="number" step = "any" name="ppg"
                           id="ppg" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="apg" class="col-3 col-form-label">
                    APG</label>
                <div class="col-9">
                    <input type="number" step = "any" name="apg"
                           id="apg" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="rpg" class="col-3 col-form-label">
                    RPG</label>
                <div class="col-9">
                    <input type="number"  step = "any" name="rpg"
                           id="rpg" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="contract" class="col-3 col-form-label">
                    Contract</label>
                <div class="col-9">
                    <input type="number" step = "any" name="contract"
                           id="contract" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="tid" class="col-3 col-form-label">
                    Team</label>
                <div class="col-9">
                    <input type="number" name="tid"
                           id="tid" class="form-control"/>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Add Player</button>
        </form>
    </div>
</div>






<!-- end of add player -->
<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Player ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>PPG</th>
                <th>APG</th>
                <th>RPG</th>
                <th>Contract</th>

                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.pid}">Player ID</td>
                <td th:text="${player.fName}">First Name</td>
                <td th:text="${player.lName}">Last Name</td>
                <td th:text="${player.ppg}">PPG</td>
                <td th:text="${player.apg}">APG</td>
                <td th:text="${player.rpg}">RPG</td>
                <td th:text="${player.psalary}">Contract</td>


<!--                    <a th:href="@{/players/edit/{id}(id=${player.pid})}">Edit</a>-->
                <td> <a href="#" th:href="@{/editPlayer(id=${player.pid})}">Edit</a> </td>
                <td> <a href="#" th:href="@{/deletePlayer(id=${player.pid})}"> Delete </a></td>


            </tr>
            </tbody>
        </table>
    </div>
</div>





</body>
</html>
